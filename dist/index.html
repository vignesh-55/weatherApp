<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<script src="main.js" defer></script>
<body>
    <header>
        <p>Weather App</p>
    </header>
    
    <form class="formInput">
        <input type="text" placeholder="Chennai" id="place">
        <button type="submit" class="formSubmit">Search</button>
    </form>

    <div class="errorContent"></div>
    <div class="loader">
        <div id="loading"></div>
    </div>

    <div class="dataContent">
        <div class="cityName"></div>
        <div class="content">
            <div class="innerContent">
                <i class="fas fa-temperature-high fa-3x"></i>
                <div class="contentWrap">
                    <div class="title temperature">Temperature (℃ / ℉)</div>
                    <div class="temp"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="innerContent">
                <i class="fas fa-cloud fa-3x"></i>
                <div class="contentWrap">
                    <div class="title cloudiness">Cloudiness (%)</div>
                    <div class="cloud"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="innerContent">
                <i class="fas fa-wind fa-3x"></i>
                <div class="contentWrap">
                    <div class="title windSpeed">Wind Speed (m/s)</div>
                    <div class="speed"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="innerContent">
                <i class="far fa-hand-peace fa-3x"></i>
                <div class="contentWrap">
                    <div class="title feelsLike">Feels Like (℃ / ℉)</div>
                    <div class="feel"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="innerContent">
                <i class="fas fa-tint fa-3x"></i>
                <div class="contentWrap">
                    <div class="title humidity">Humidity (%)</div>
                    <div class="humid"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="innerContent">
                <i class="fas fa-quote-right fa-3x"></i>
                <div class="contentWrap">
                    <div class="title description">Description</div>
                    <div class="desc"></div>
                </div>
            </div>
        </div>
    </div>

</html>
